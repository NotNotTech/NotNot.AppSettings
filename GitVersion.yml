assembly-versioning-scheme: MajorMinorPatchTag
mode: ContinuousDeployment
next-version: 0.10.1
branches: 
  release:
    regex: ^release$
    tag: ''
    is-release-branch: true
    source-branches: []
    increment: Patch
  default:
    tag: '{BranchName}'
    regex: ^.*$ # match all branches
    #mode: ContinuousDeployment
    source-branches: [] # match all branches
  # release:
  #   regex: release[/-]
  #   mode: ContinuousDeployment
  #   tag: ''
  #   is-release-branch: true
  #   source-branches: ['main', 'develop']
  #   increment: Patch
ignore:
  sha: []
merge-message-formats: {}
