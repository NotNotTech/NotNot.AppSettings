assembly-versioning-scheme: MajorMinorPatchTag
mode: ContinuousDeployment
next-version: 0.11.0
branches:
  release:
    mode: ContinuousDelivery
    tag: ''
    increment: Patch
    regex: ^release$
    source-branches: []
    is-release-branch: true
  default:
    tag: '{BranchName}'
    regex: ^.*$
    source-branches: []
ignore:
  sha: []
merge-message-formats: {}
